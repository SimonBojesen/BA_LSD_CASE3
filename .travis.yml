if: branch = main
language: java
addons:
  ssh_known_hosts: 207.154.224.203
jdk: openjdk15
sudo: false
script: mvn test
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: main
before_install:
- openssl aes-256-cbc -K $encrypted_f28073d6fb03_key -iv $encrypted_f28073d6fb03_iv
  -in travis_rsa.enc -out travis_rsa -d
- chmod 600 travis_rsa
- mv travis_rsa ~/.ssh/id_rsa
